name: Build and Push to Aliyun Registry

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-push-aliyun:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录到阿里云容器镜像服务
        uses: docker/login-action@v3
        with:
          registry: registry.cn-shanghai.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: 构建并推送到阿里云
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            registry.cn-shanghai.aliyuncs.com/xiuhduab/qwdqdqwdqw:latest
            registry.cn-shanghai.aliyuncs.com/xiuhduab/qwdqdqwdqw:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 输出镜像信息
        run: |
          echo "镜像已成功推送到阿里云！"
          echo "拉取命令："
          echo "docker pull registry.cn-shanghai.aliyuncs.com/xiuhduab/qwdqdqwdqw:latest"
